<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospedaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Monserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="cobertor"></div>
    <!--BARRA DE NAVEGACION -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Hospedaje</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item"></li>
              <a class="nav-link" href="#">Registro</a>
            </li>
            <li class="nav-item"></li>
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<!-- CONTENIDO PRINCIPAL -->
    <main class="container">
      <form id="mainLogin">
        <h1>Hola,</h1>
        <input name="fname" class="text-center form-control my-3" type="text" placeholder="Usuario" required>
        <input name="fpwd" class="text-center form-control my-3" type="password" placeholder="Constraseña" required>
        <input name="fsend"class="text-center form-control my-3" type="button" value="Iniciar">
        <div class="row">
          <div class="col-md-6">
            <input type="checkbox" id="fkeeplogged">
            <label for="fkeeplogged">Mantener sesión</label>

          </div>
          <div class="col-md-6 text-md-end">
            <a href="#">Recordar contraseña</a>
            
          </div>
        </div>
      </form>
     
    </main>
    <!--PIE-->
    <footer class="container">
      <div class="row">
        <div class="col-md-6 text-md-start">
          <a href="#">Términos de uso</a> <a href="#">Politicas de privacidad</a>
          </div>
        <div class="col-md-6 text-md-end">
          <b>@ 2024 Todos los derechos reservados</b>
      </div>

    </footer>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
